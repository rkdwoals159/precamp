<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <hr />
        <div class="albumWrapper">
          <div class="album">
            <img src="./images/jukebox-01.png" />
            <div class="albumtitle">Y(Please Tell ME Why)</div>
            <div class="albumsubtitle">프리스타일</div>
          </div>
          <div class="album">
            <img src="./images/jukebox-02.png" />
            <div class="albumtitle">눈의 꽃</div>
            <div class="albumsubtitle">박효신</div>
          </div>
          <div class="album">
            <img src="./images/jukebox-03.png" />
            <div class="albumtitle">사랑했나봐</div>
            <div class="albumsubtitle">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="albumTable">
          <div class="tableTitle">
            <div class="postDetail">
              <input type="checkbox" />
              <div id="title__postNumber" class="postNumber">번호</div>
              <div id="title__postTitle" class="postTitle">곡명</div>
              <div id="title__postArtist" class="postartist">아티스트</div>
            </div>
          </div>
          <div class="tablePost">
            <div class="postDetail">
                <input type="checkbox" />
                <div class="postNumber">1</div>
                <div class="postTitle">눈의 꽃</div>
                <div class="postartist">박효신</div>
          </div>
          </div>
          <div class="tablePost">
            <div class="postDetail">
                <input type="checkbox" />
                <div class="postNumber">2</div>
                <div class="postTitle">사랑스러워</div>
                <divㄱ class="postartist">김종국</div>
          </div>
        </div>
          <div class="tablePost">
            <div class="postDetail">
                <input type="checkbox" />
                <div class="postNumber">3</div>
                <div class="postTitle">내사람: Partner For Life</div>
                <div class="postartist">SG 워너비</div>
          </div>
        </div>
          <div class="tablePost">
            <div class="postDetail">
                <input type="checkbox" />
                <div class="postNumber">4</div>
                <div class="postTitle">Love Love Love</div>
                <div class="postartist">에픽하이</div>
          </div>
        </div>

          <div class="tablePost">
            <div class="postDetail">
                <input type="checkbox" />
                <div class="postNumber">5</div>
                <div class="postTitle">애인...있어요</div>
                <div class="postartist">이은미</div>
          </div>
        </div>
         
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/155b0b4a10.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle:wght@300&family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                TODAY
                <span class="zero">0</span>
                | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>

              <div class="left__body__profile">
                <div class="left__body__profile__subject">
                  <i class="fa-solid fa-user"></i>
                  <div class="body__profile__subject__name">이름</div>
                </div>
                <div class="left__body__profile__subject">
                  <i class="fa-solid fa-phone"></i>
                  <div class="body__profile__subject__name">Phone</div>
                </div>
                <div class="left__body__profile__subject">
                  <i class="fa-solid fa-envelope"></i>
                  <div class="body__profile__subject__name">E-mail</div>
                </div>
                <div class="left__body__profile__subject">
                  <i class="fa-solid fa-star"></i>
                  <div class="body__profile__subject__name">인스타그램</div>
                </div>
              </div>

              <div class="left__body__footer">
                <div class="left__body__footer__today">오늘의 기분</div>
                <select id="emotion">
                  <option>기쁨 😃</option>
                  <option>슬픔 😥</option>
                  <option>화남 😡</option>
                  <option>분노 🤬</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">강재민님의 미니홈피</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe src="jukebox.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

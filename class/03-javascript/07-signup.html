<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>signup</title>
    <script src="./07-signup.js"></script>
  </head>
  <body>
    <input
      type="text"
      placeholder="이메일"
      id="email"
      oninput="checkValidation()"
    />
    <input
      type="password"
      placeholder="비밀번호"

      placeholder="비밀번호확인"

      oninput="checkValidation()"
    />

  </body>
</html>
